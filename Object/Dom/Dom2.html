<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Dom Document2</title>
</head>
<body>
	<ul id="list">
		<li id="test">前端开发</li>
		<li>服务器端开发</li>
		<li>UI设计</li>
	</ul>
	<script>
		//innerHTML的应用
		var lis=document.getElementById("test");
		//get到的内容是 <li id="test">前端开发</li>
		//此内容属于对象
		console.log(lis);

		var lis3=document.getElementById("list");
		//get到的内容是 <ul id="list"><li id="test">前端开发</li><li>服务器端开发</li><li>UI设计</li></ul>
		//此内容属于对象
		console.log(lis3);

		//输出以上两个对象的innerHTML
		console.log(lis);
		console.log(lis3);

		//测试getElementsByName（）的返回值
		var lis2=lis3.getElementsByTagName('li');
		//返回值是数组
		console.log(lis2);
		var inner=lis2.innerHTML;
		console.log(inner);
		for(var i=0,len=lis2.length;i<len;i++){
			console.log(lis2[i]);
			console.log(lis2[i].innerHTML);
		}
	</script>
</body>
</html>
