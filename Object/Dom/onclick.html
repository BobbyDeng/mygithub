<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Onclick</title>
</head>
<body>
	<form>
		<input type="button" value="click Me" onclick="alert(&quot;abc lets go!&quot;)" />

		<input type="button" value="Click Me" onclick="showMessage()" />
		<!-- HTML事件处理器，可以调用在页面其他地方定义的脚本 -->
		<!-- 创建一个封装元素属性值得函数 -->
	</form>

	<!-- 动态创建的函数-->
	<form>
		<!-- 输出"click" -->
		<input type="button" value="Click Me1" onclick="alert(event.type)">

		<!-- 输出"Click Me2" -->
		<input type="button" value="Click Me2" onclick="alert(this.value)">

		<!-- 输出"Click Me3" -->
		<input type="button" value="Click Me3" onclick="alert(value)">
	</form>

	<script>
		function showMessage(){
			alert("Hello world!");
		}
	</script>
</body>
</html>
