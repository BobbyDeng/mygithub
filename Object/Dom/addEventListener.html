<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Onclick</title>
</head>
<body>
	<!-- HTML事件处理程序 -->
	<p id="box">元素</p>
	<p id="box2">我是一个段落</p>
	<form>
		<input type="button" value="click Me" onclick="alert('abc lets go!')" />

		<input type="button" value="Click Me" onclick="showMessage()" />
		<!-- HTML事件处理器，可以调用在页面其他地方定义的脚本 -->
		<!-- 创建一个封装元素属性值得函数 -->
	</form>

	
	<script>
		function showMessage(){
			alert("Hello world!");
		}

		//JavaScript指定事件处理程序(每个元素都有自己的事件处理程序属性)
		var btn=document.getElementById("box");
		btn.onclick=function(){
			alert("hello")
			alert("helooooooo!");
		};

		//DOM2级事件 处理指定处理程序的操作：addEventListener（）
		var btn2=document.getElementById("box2");
		btn2.addEventListener("click",function(){
			alert(this.id);
		},false);

		//主要好处：可以添加多个事件处理程序
		btn2.addEventListener("click",function(){
			alert("helooooooo!");
		},false);
	</script>
</body>
</html>
