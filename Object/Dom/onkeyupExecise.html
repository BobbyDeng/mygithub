<!DOCTYPE html>
<html>
    <head lang="en">
	    <meta charset="UTF-8">
	    <title>输入文本</title>
	</head>
	<body>
		<p>字数限制在30字内，<span id="tip">您还可以输入<b id="allow">30</b> 字</span></p>
		<textarea cols="50"  rows="7"  id="text"></textarea>
		<script type="text/javascript">
			//获取元素节点
			var text=document.getElementById("text");
			var tip=document.getElementById("tip");
			// var allow=document.getElementById("allow");
			//获取键盘事件
			document.onkeyup=function(){
				//获取文本框字符长度
				var len=text.value.length;
				//判断字符长度是否超出要求
				console.log(len);
				if(len<=30){
					tip.innerHTML="您还可以输入"+(30-len)+"字";
				}else{
					// allow.innerHTML=len-30;
					tip.innerHTML="您已超出"+(len-30)+"字";
				}
			}
			//如果触发某个事件修改了HTML文本后，即使触发条件没有了，修改的文本不会自动复原
		</script>
	</body>
</html>
