<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>员工合同到期时间</title>
</head>
<body>
	<script>
		var year=parseInt(prompt("请输入员工的入职年份")),
			month=parseInt(prompt("请输入员工的入职月份")),
			date=parseInt(prompt("青输入员工入职时间"));
		document.write("该员工入职时间是："+year+"-"+month+"-"+date+"<br />");
		document.write("该员工合同到期时间是："+(year+3)+"-"+month+"-"+date);
	</script>
</body>
</html>
