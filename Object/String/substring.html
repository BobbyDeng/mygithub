<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>calculate days</title>
</head>
<body>
    <script>
		var email=prompt("请输入登录邮箱");
		var point=email.lastIndexOf("@");
		document.write("邮箱的用户名是："+email.substring(0,point)+"<br />");
		document.write("登陆的邮箱域名是："+email.substring(point+1));

	</script>
</body>
</html>
