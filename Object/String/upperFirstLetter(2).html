<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>lower-upper</title>
</head>
<body>
    <script>
		//驼峰形式
		function camelback(str){
			//通过  -  这个分隔符将 str 拆分成数组
			var arr=str.split("-"),newStr=arr[0];
			// console.log(arr);
			for(var i=1,len=arr.length;i<len;i++){
				var word=arr[i];
				// console.log(world);
				//将每一个单词的首字母转换为大写
				newStr+=word.charAt(0).toUpperCase()+word.substr(1);
				// console.log(newStr);
			}
			return newStr;
		}
		var camelFormat=camelback("get-element-by-id");
		console.log(camelFormat);
	</script>
</body>
</html>
