<!DOCTYPE html>
<html>
    <head lang="en">
	    <meta charset="UTF-8">
	    <title>输入框</title>
	</head>
	<body>
		<input type="button" value="删除" id="btn">
		<script type="text/javascript">
			//获取按钮，绑定事件
			var btn=document.getElementById("btn");
			btn.onclick=function(){
			    var con=window.confirm("确定要删除么？");
			    if(con){
			        btn.style.color="red";
			    }else{
			        btn.style.color="green";
			    };
			 //    var val=btn.getAttribute("style");
				// console.log(val);
				// console.log(btn);
			};
			
		</script>
	</body>
</html>
