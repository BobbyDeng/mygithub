<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>reload</title>
	<style type="text/css">
            
    </style>
</head>
<body>
	<input type="button" value="刷新" id="reload">
<script type="text/javascript">
	//从缓存，重新加载页面
	//给true参数，从服务器，重新加载页面
	document.getElementById("reload").onclick=function(){
		location.reload(true);
	}
</script>
</body>
</html>
