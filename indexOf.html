<!doctype html>
<html>
<head lang="en">
	<meta charset="utf-8">
	<title>indexOf</title>	
</head>
<body>
	<script>
		var nums=[1,6,2,5,6,2,5,3];

		function arrayIndexOf(arr,value){
			for(var i=0;i<arr.length;i++){
				if(arr[i]===value){
					return i;
					// break;
				}
			}
			return -1;
		}
		console.log(arrayIndexOf(nums,2));
	</script>
</body>
</html>
