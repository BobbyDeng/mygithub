<!doctype html>
<html>
<head lang="en">
	<meta charset="utf-8">
	<title>String</title>	
</head>
<body>
	<script>
		//charAt();charCodeAt()
		var str1="hello world";
		console.log(str1.charAt(4));
		console.log(str1.charCodeAt(1));
		console.log(str1[1]);		//ECMas 5中新增的！低版本浏览器不支持，可能返回undefined

		//indexOf()
		console.log(str1.indexOf("o"));
		console.log(str1.indexOf("z"));

		console.log(str1.lastIndexOf("o"));

		//slice()	截取
		console.log(str1.slice(6,9));
		console.log(str1.slice(-5,-2));//相当于str1.slice(6,9)

		console.log()

	</script>
</body>
</html>
